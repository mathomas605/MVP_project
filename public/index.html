<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link defer="" rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <title>Your To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="control" class="king_div">
      <!-- <div id="user_input" class="input_div">
        <p>user-name</p>
        <input type="text" id="username_input" class="username" /> 
      </div>-->
      <div id="urgent" class="urgent">
        <ul id="urgent_list" class="urgent"></ul>
      </div>
      <div id="to_do_creation" class="creation">
        <p>task to complete</p>
        <input type="text" id="task" />
        <p>what needs done</p>
        <input type="text" id="description" />
        <p>urgent</p>
        <input type="checkbox" id="urgent" />
        <button id="create">Create</button>
      </div>
      <div id="not_urgent">
        <ul id="to_do_list" class="list"></ul>
      </div>
      <div id="completed">
        <ul id="completed_to_do"></ul>
      </div>
    </div>
  </body>
</html>
