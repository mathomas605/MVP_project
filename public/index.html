<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="app.js"></script>
    <link defer rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <title>Your To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>

    <div id="control" class="grid-container">
      <div id="urgent" class="urgent grid-item">
        <h2>Urgent To-Do List</h2>
        <ul id="urgent_list"></ul>
      </div>

      <div id="to_do_creation" class="creation grid-item">
        <h2>Create To-Do</h2>
        <label for="task">Task to Complete:</label>
        <input type="text" id="task" />

        <label for="description">What Needs to Be Done:</label>
        <input type="text" id="description" />

        <label for="urgent">Urgent:</label>
        <input type="checkbox" id="urgent" />

        <button id="create">Create</button>
      </div>

      <div id="not_urgent" class="list grid-item">
        <h2>To-Do List</h2>
        <ul id="to_do_list"></ul>
      </div>

      <div id="completed" class="list grid-item">
        <h2>Completed</h2>
        <ul id="completed_to_do"></ul>
      </div>
    </div>
  </body>
</html>
